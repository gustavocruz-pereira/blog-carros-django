{% extends 'layout.html' %}
{% load static %}

{% include '_header.html' %}
{% block sub_header %}
  <section class="car-bg">
    <h1 class="logo">Dream's garage</h1>

  </section>
  <main class="corpo">
      {% for post in posts %}
        {% if post.published %}
          <div class="artigo">
            <div>
            <h2><a href="/post/{{post.pk}}">{{ post.title }}</a></h2>
            <a href="/post/{{post.pk}}"><img src="{{post.thumb.url}}"></a>
            {{ post.summary | safe }}
            <p class="ler-mais"><a href="/post/{{post.pk}}">Ler mais...</a></p>
            </div>
          </div>
          {% endif %}
      {% endfor %}
  </main>
  <section>
    <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img class="d-block w-100" src=".../blog/static/blog/img/supra.jpg" alt="First slide">
        </div>
        <div class="carousel-item">
          <img class="d-block w-100" src="" alt="Second slide">
        </div>
        <div class="carousel-item">
          <img class="d-block w-100" src="/css/img/supra.jpg" alt="Third slide">
        </div>
      </div>
      <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
  </section>
{% endblock %}

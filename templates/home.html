{%extends 'layout.html' %}
{% load static %}

{% include '_header.html' %}
<section class="car-bg">

</section>

{% block sub_header %}


      {% for post in posts %}
        {% if post.published %}
          <div class="artigo">

            <h2>{{ post.title }}</h2>
            <p>{{ post.created_at }}

        
            {{ post.summary | safe }}
            <a href="/post/{{post.pk}}">{{post.title}}</a>
       
          </div>
          {% endif %}
      {% endfor %}
  
{% endblock %}
